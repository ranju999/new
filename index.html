<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aman Vishwakarma - Profile</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #141E30, #243B55);
            color: white;
            margin: 0;
        }

        /* Navigation Bar */
        .nav {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .menu-icon {
            cursor: pointer;
            font-size: 24px;
            padding: 5px 10px;
            transition: 0.3s;
        }

        .menu-icon:hover {
            color: #00c6ff;
        }

        .menu-links {
            display: none;
            position: absolute;
            background: rgba(0, 0, 0, 0.9);
            top: 60px;
            right: 10px;
            width: 200px;
            border-radius: 5px;
            text-align: left;
            padding: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        .menu-links a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: white;
            font-size: 18px;
            transition: 0.3s;
        }

        .menu-links a:hover {
            background: #00c6ff;
            border-radius: 3px;
        }

        .menu-links.show {
            display: block;
        }

        /* Profile Section */
        .container {
            margin-top: 50px;
            padding: 20px;
        }

        .profile-pic img {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            border: 4px solid #00c6ff;
            box-shadow: 0 0 20px rgba(0, 198, 255, 0.5);
        }

        h1 {
            margin: 15px 0;
            font-size: 28px;
            color: #00c6ff;
        }

        p {
            font-size: 18px;
            opacity: 0.8;
        }

        /* Contact Button */
        .contact-btn {
            background: #00c6ff;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: 0.3s;
            box-shadow: 0 5px 15px rgba(0, 198, 255, 0.3);
        }

        .contact-btn:hover {
            background: #009acd;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 198, 255, 0.5);
        }

    </style>
</head>
<body>

    <!-- Navigation Menu -->
    <div class="nav">
        <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
        <div class="menu-links" id="menu">
            <a href="https://github.com/yourgithub" target="_blank">GitHub</a>
            <a href="https://t.me/yourtelegram" target="_blank">Telegram</a>
            <a href="https://linkedin.com/in/yourlinkedin" target="_blank">LinkedIn</a>
        </div>
    </div>

    <!-- Profile Section -->
    <div class="container">
        <div class="profile-pic">
            <img src="https://envs.sh/d8J.jpg" alt="Profile Picture">
        </div>
        <h1>Aman Vishwakarma</h1>
        <p>ðŸš€ Developer | AV Botz Owner | Python & AI Enthusiast</p>
        <button class="contact-btn">Contact Me</button>
    </div>

    <!-- JavaScript -->
    <script>
        function toggleMenu() {
            var menu = document.getElementById("menu");
            menu.classList.toggle("show");
        }
    </script>

</body>
    </html>
