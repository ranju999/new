<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aman Vishwakarma - Profile</title>
    <link rel="stylesheet" href="https://ranju999.github.io/new/styles.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="nav">
        <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
        <div class="menu-links" id="menu">
            <a href="https://github.com/yourgithub" target="_blank" onclick="closeMenu()">GitHub</a>
            <a href="https://t.me/yourtelegram" target="_blank" onclick="closeMenu()">Telegram</a>
            <a href="https://linkedin.com/in/yourlinkedin" target="_blank" onclick="closeMenu()">LinkedIn</a>
        </div>
        <button class="mode-toggle" onclick="toggleMode()">ðŸŒ™</button>
    </nav>

    <!-- Profile Section -->
    <div class="container">
        <h2>Welcome to My Profile</h2>
        <div class="profile-pic">
            <img src="https://envs.sh/d8J.jpg" alt="Profile Picture">
        </div>
        <h1>Aman Vishwakarma</h1>
        <p>ðŸš€ Developer | AV Botz Owner | Python & AI Enthusiast</p>
        <button class="contact-btn">Contact Me</button>
    </div>

    <script>
        // Hamburger Menu Toggle
        function toggleMenu() {
            var menu = document.getElementById("menu");
            menu.classList.toggle("show");
        }

        // Close Menu when a link is clicked
        function closeMenu() {
            document.getElementById("menu").classList.remove("show");
        }

        // Dark/Light Mode Toggle with localStorage
        function toggleMode() {
            let body = document.body;
            body.classList.toggle("light-mode");
            localStorage.setItem("theme", body.classList.contains("light-mode") ? "light" : "dark");
            document.querySelector(".mode-toggle").innerText = body.classList.contains("light-mode") ? "â˜€" : "ðŸŒ™";
        }

        // Load Theme from localStorage
        window.onload = function () {
            if (localStorage.getItem("theme") === "light") {
                document.body.classList.add("light-mode");
                document.querySelector(".mode-toggle").innerText = "â˜€";
            }
        };

        // Close menu if clicked outside
        document.addEventListener("click", function (event) {
            var menu = document.getElementById("menu");
            var menuIcon = document.querySelector(".menu-icon");

            if (!menu.contains(event.target) && !menuIcon.contains(event.target)) {
                menu.classList.remove("show");
            }
        });
    </script>

</body>
